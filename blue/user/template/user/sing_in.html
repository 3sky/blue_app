{% extends "bootstrap/base.html" %}

{% block content %}
<form action="account/check" method="Post">
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>{{ message }}</h4>
            <input type="text" id="userName" name="username" class="form-control input-sm chat-input" placeholder="username" />
            <input type="password" id="userPassword" name="password" class="form-control input-sm chat-input" placeholder="password" />
            <div class="wrapper">
            <span class="group-btn">
                <button type="submit" name="q1" value="Login" class="btn btn-primary btn-md">login</button>
            </span>
            </div>
            </div>

        </div>
    </div>
</div>
</form>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
{% endblock %}
